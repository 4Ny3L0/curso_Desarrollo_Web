<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=PT+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blog café</title>
</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <!--contenedor -->
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin contenido-centrado">
                        Blog <span>DeCafe</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">
                    Aprende de los mejores expertos con las mejores recetas
                </p>
            </div>
        </div>
        <!--contenedor -->
    </header>
    <!-- FIN HEADER -->

    <main class="contenedor">
        <h2 class="contenido-centrado">Contacto</h2>
        <div class="grid centrar-columnas">
            <div class="col-12">
                <img src="img/contacto.jpg" alt="" />
            </div>

            <div class="formulario-contacto col-10 ">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" />
                    </div>

                    <div class="campo">
                        <label for="correo">Email</label>
                        <input type="text" id="correo" />
                    </div>

                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje"> </textarea>
                    </div>

                    <div class="campo enviar">
                        <input type="submit" id="correo" class="btn btn-primario" value="Enviar" />
                    </div>
                </form>

            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog <span>DeCafé</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
